<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrito</title>
    <link rel="icon" type="image/x-icon" href="/images/iconopag.png">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		body{
			background-color: #23242a;
		}
		.header{
			margin-bottom: 4rem;
			background-color: white;
			border-bottom: 1px solid black;
		}
		.vistaCarrito{
			background-color: white;
			border-radius: 10px;
			border: 1px solid black;
			margin-top: 20px;
			margin-bottom: 20px;
			padding: 20px;
		}
		.producVista{
			background-color: white;
			display:grid;
			margin: absolute;
			padding: absolute 30px;
			border-radius: 30px;
			border: 1px solid black;
		}
		.botonBusqueda:hover{
			background-color: #23242a;
			color:white;
		}
	</style>
</head>
<body>
	<div class="sticky header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="index.html">Restaurante</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active text-dark" aria-current="page" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Perfil
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item text-dark" href="inicioSesion.html">Iniciar Sesión</a></li>
                      <li><a class="dropdown-item text-dark" href="registro.html">Registrarse</a></li>
                      <li><a class="dropdown-item text-dark" href="editarPerfil.html">Editar Perfil</a></li>
                    </ul>
                  </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="productos.html">Carrito de compras</a>
                    </li> 
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Busqueda">
                  <button class="btn botonBusqueda" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </div>

	<div class="container producVista">
		<h1>Carrito</h1>
		<hr>

		<div class="vistaCarrito">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Item</th>
						<th scope="col">Cantidad</th>
						<th scope="col">Acción</th>
						<th scope="col">Total</th>
					</tr>
				</thead>
				<tbody id="items"></tbody>
				<tfoot>
					<tr id="footer">
						<th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
					</tr>
				</tfoot>
			</table>
		</div>

		<div class="row" id="cards"></div>
	</div>

	<template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>


	<template id="template-card">
		<div class="col-12 mb-2 col-md-4">
		  <div class="card">
			  <img src="" alt="" class="card-img-top">
			<div class="card-body">
			  <h5>Titulo</h5>
			  <p>precio</p>
			  <button class="btn btn-dark">Comprar</button>
			</div>
		  </div>
		</div>
	  </template>
	

<script src="products.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
