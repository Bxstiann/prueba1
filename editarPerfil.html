<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="bootstrap/bootstrap-5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/editProfile.css">
</head>
<body>
    <div class="boxEdit">
        <samp class="borderLine"></samp>
        <form>
            <h2>Editar Perfil</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Nombre</span>
                <i></i>
            </div>
            <div class="inputBox">
              <input type="text" required="required">
              <span>Apellido</span>
              <i></i>
          </div>             
          <div class="inputBox">
            <input type="number" required="required">
            <span>Edad</span>
            <i></i>
          </div>            
          <div class="inputBox">
            <input type="text" required="required">
            <span>Email</span>
            <i></i>
          </div>
          <div class="inputBox">
            <input type="text" required="required">
            <span>Direccion</span>
            <i></i>
          </div>
          <br>
          <br>
          <a class="buttonIngresar" href="index.html">Confirmar Cambios</a>
        </form>
      </div>
    <script src="bootstrap/bootstrap-5.3.3/dist/js/bootstrap.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
